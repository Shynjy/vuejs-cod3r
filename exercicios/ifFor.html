<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{ i + 1 }}) {{aluno.nome}} - Nota: {{aluno.nota}} - 
            <span v-if="aluno.nota >= 9">Quadro de honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado(a)</span>
            <span v-else-if="aluno.nota >= 3">Recuperação</span>
            <span v-else>Reprovado(a)</span>
        </p>
        <ul>
            <li v-for="n in 8" v-show=" n > 4"> {{n}} </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                alunos: [
                    { nome: "Ana", nota: 5.8 },
                    { nome: "Sônia", nota: 8.3 },
                    { nome: "Leonardo", nota: 10 },
                    { nome: "David", nota: 9.9 }
                ]
            }
        })
    </script>
</body>
</html>
